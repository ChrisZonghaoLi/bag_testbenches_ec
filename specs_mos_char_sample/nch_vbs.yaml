impl_lib: 'AAAFOO_MOSCHAR_NCH_W4'
dut_lib: 'bag_testbenches_ec'
dut_cell: 'mos_analogbase'
layout_package: 'abs_templates_ec.mos_char'
layout_class: 'Transistor'
sweep_params:
  lch: [!!float 20e-9, !!float 30e-9, !!float 40e-9]
  intent: ["ulvt", "lvt", "svt"]

dsn_name_base: 'MOS_NCH_W4'
sim_envs: ["tt"]
routing_grid:
  layers: [4, 5]
  spaces: [0.1, 0.1]
  widths: [0.1, 0.1]
  bot_dir: 'x'

rcx_params: {}


root_dir: 'data/mos_char_nch_w4_vbs'

layout_params:
  mos_type: 'nch'
  lch: !!float 20e-9
  w: 4
  fg: 20
  intent: 'svt'
  fg_dum: 4
  stack: 1
  ptap_w: 6
  ntap_w: 6
  tr_w_dict:
    g: 1
    d: 2
    s: 2
  tr_sp_dict:
    gs: 1
    gd: 1
    sb: 1
    db: 1

view_name: 'schematic'
vgs_file: 'vgs_specs.yaml'

tb_ibias:
  tb_lib: 'bag_testbenches_ec'
  tb_cell: 'mos_tb_ibias'
  tb_name_base: 'TB_IBIAS'
  ibias_min_fg: !!float 1.0e-6
  ibias_max_fg: !!float 200.0e-6
  vgs_resolution: !!float 4e-3
  tb_params:
    vgs_max: 1.0
    vgs_num: 200

tb_sp:
  tb_lib: 'bag_testbenches_ec'
  tb_cell: 'mos_tb_sp'
  tb_name_base: 'TB_SP'
  tb_params:
    sp_freq: !!float 1e6
    vbs: [!!float 0, !!float 0.15, !!float 0.3, !!float 0.45]
    vds_min: !!float 5e-3
    vds_max: !!float 1.0
    vds_num: 20
    vgs_num: 30

tb_noise:
  tb_lib: 'bag_testbenches_ec'
  tb_cell: 'mos_tb_noise'
  tb_name_base: 'TB_NOISE'
  tb_params:
    freq_start: 1
    freq_stop: !!float 10e6
    num_per_dec: 20
    vbs: [!!float 0, !!float 0.15, !!float 0.3, !!float 0.45]
    vds_min: !!float 5e-3
    vds_max: !!float 1.0
    vds_num: 20
    vgs_num: 30
